<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smart Url</h1>
      <form id="linkForm">
        <label for="originalUrl">Original URL:</label>
        <input type="url" id="originalUrl" name="originalUrl" required />

        <label for="duration">Duration (hours):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          value="24"
          required
        />

        <label for="visitorLimit">Visitor Limit:</label>
        <input
          type="number"
          id="visitorLimit"
          name="visitorLimit"
          value="1"
          required
        />

        <button type="submit">Create Link</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="shortUrl"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("linkForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch("/create_link", {
            method: "POST",
            body: new URLSearchParams(formData),
          });
          const result = await response.json();
          document.getElementById(
            "shortUrl"
          ).innerText = `${window.location.origin}${result.short_url}`;
          document.getElementById("modal").style.display = "block";
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target == document.getElementById("modal")) {
          document.getElementById("modal").style.display = "none";
        }
      });
    </script>
  </body>
</html>
